name: build
on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        # Use these Java versions
        java: [
          21,    # Current Java LTS
        ]
    runs-on: ubuntu-22.04
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v2
      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'microsoft'
      - name: make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: build
        run: ./gradlew build
      - name: create release
        id: create_release
        if: ${{ matrix.java == '21' }} # Only create a release for Java 21
        uses: actions/create-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          release_name: Build ${{ github.run_number }}
          body: 'Automated release created by GitHub Actions'
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
      - name: upload release assets
        if: ${{ matrix.java == '21' }} # Only upload assets for Java 21
        run: |
          for file in build/libs/*.jar; do
            echo "Uploading $file"
            curl -H "Authorization: token ${{ secrets.MY_GITHUB_TOKEN }}" \
                 -H "Content-Type: $(file --mime-type -b "$file")" \
                 --data-binary @"$file" \
                 "${{ steps.create_release.outputs.upload_url }}?name=$(basename "$file")"
          done
