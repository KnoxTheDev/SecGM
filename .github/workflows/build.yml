name: build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        java: [21] # Current Java LTS
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'microsoft'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Gradle wrappers
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-wrapper-

      - name: Make gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --parallel --max-workers=4

      - name: Capture build artifacts
        if: ${{ matrix.java == '21' }} # Only upload artifacts built from latest java
        uses: actions/upload-artifact@v4
        with:
          name: Artifacts
          path: build/libs/

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Create Release
        if: ${{ matrix.java == '21' && github.actor != 'github-actions' }} # Avoid commits from GitHub Actions bot
        run: |
          echo "${{ secrets.MY_GITHUB_TOKEN }}" | gh auth login --with-token
          VERSION=$(date +'%Y%m%d%H%M%S')
          gh release create "v${VERSION}" build/libs/*
          echo "Release v${VERSION} created with build artifacts."

      - name: Commit and push build artifacts
        if: ${{ matrix.java == '21' && github.actor != 'github-actions' }} # Avoid commits from GitHub Actions bot
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git checkout main
          git pull --rebase origin main
          # Ensure the correct path is used
          cp -r build/libs/* .
          git add .
          git commit -m 'Add build artifacts [skip ci]' || echo "No changes to commit"
          git push origin main || echo "Push failed, please resolve manually"
